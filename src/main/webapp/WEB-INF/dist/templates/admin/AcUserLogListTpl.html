<div style="padding:6px"><div class="md-whiteframe-8dp" style="overflow:auto" id="content"><md-toolbar class="ac-table-toolbar md-default"><div class="md-toolbar-tools"><span>日志列表</span> <span flex></span><md-button class="md-icon-button" aria-label="Settings" ng-click="search();"><md-tooltip md-direction="bottom">刷新</md-tooltip><md-icon class="material-icons">autorenew</md-icon></md-button></div></md-toolbar><md-content flex><md-progress-linear md-mode="indeterminate" ng-show="isLoading"></md-progress-linear><ac-table><ac-table-column header="id" field="id" sortable="true"></ac-table-column><ac-table-column header="用户名" field="name" sortable="true"></ac-table-column><ac-table-column header="邮箱" field="email"></ac-table-column><ac-table-column header="时间" field="logDate" sortable="true"></ac-table-column><ac-table-column header="信息" field="info" sortable="false"></ac-table-column><ac-table-grid items="dataList" selectable="false" paging="pagination" on-sort-change="search()"></ac-table-grid></ac-table><pagination total-items="dataList.total" items-per-page="pagination.limit" ng-model="pagination.currentPage" max-size="pagination.maxSize" num-pages="pagination.allPages" ng-change="pageChanged()"></pagination></md-content></div></div>
