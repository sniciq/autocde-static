<div style="padding:6px" layout="column"><div class="md-whiteframe-8dp" style="overflow:auto" id="content"><md-toolbar class="ac-table-toolbar md-default" ng-hide="filter.show || !(selectedItems | isEmpty)"><div class="md-toolbar-tools"><span>项目列表</span> <span flex></span><md-button class="md-icon-button" aria-label="Settings" ng-click="filter.show=true"><md-tooltip md-direction="bottom">查询</md-tooltip><md-icon class="material-icons">search</md-icon></md-button><md-button class="md-icon-button" aria-label="Settings" ng-click="search();"><md-tooltip md-direction="bottom">刷新</md-tooltip><md-icon class="material-icons">autorenew</md-icon></md-button></div></md-toolbar><md-toolbar class="ac-table-toolbar md-default" ng-show="filter.show && (selectedItems | isEmpty)"><div class="md-toolbar-tools"><md-input-container md-no-float class="md-block"><input ng-model="searchForm.id" placeholder="ID"></md-input-container><md-input-container md-no-float class="md-block"><input ng-model="searchForm.name" placeholder="项目名"></md-input-container><md-input-container md-no-float class="md-block"><input ng-model="searchForm.createUserName" placeholder="创建人"></md-input-container><md-button class="md-fab md-mini md-primary" aria-label="Settings" ng-click="search()"><md-tooltip md-direction="bottom">查询</md-tooltip><md-icon class="material-icons">search</md-icon></md-button><md-button class="md-fab md-mini md-primary" aria-label="Settings" ng-click="clearSearch();"><md-tooltip md-direction="bottom">重置</md-tooltip><md-icon class="material-icons">undo</md-icon></md-button><md-button class="md-fab md-mini md-primary" aria-label="Settings" ng-click="edit();"><md-tooltip md-direction="bottom">新建</md-tooltip><md-icon class="material-icons">add</md-icon></md-button><span flex></span><md-button class="md-icon-button" aria-label="Settings" ng-click="filter.show=false;"><md-icon class="material-icons">clear</md-icon></md-button></div></md-toolbar><md-toolbar class="ac-table-toolbar alternate" ng-show="!(selectedItems | isEmpty)"><div class="md-toolbar-tools"><span>已选中 {{selectedItems | keyCountInObject}} 个</span> <span flex></span><md-button class="md-icon-button" aria-label="Settings" ng-click="openProject();"><md-tooltip md-direction="bottom">打开项目配置</md-tooltip><md-icon class="material-icons">launch</md-icon></md-button><md-button class="md-icon-button" aria-label="Settings" ng-click="editProject();"><md-tooltip md-direction="bottom">编辑</md-tooltip><md-icon class="material-icons">edit</md-icon></md-button><md-button class="md-icon-button" aria-label="Settings" ng-click="previewProject();"><md-tooltip md-direction="bottom">预览项目</md-tooltip><md-icon class="material-icons">visibility</md-icon></md-button><md-button class="md-icon-button" aria-label="Settings" ng-click="previewProjectCode();"><md-tooltip md-direction="bottom">预览代码</md-tooltip><md-icon class="material-icons">code</md-icon></md-button><md-button class="md-icon-button" aria-label="Settings" ng-click="downloadProject();"><md-tooltip md-direction="bottom">下载</md-tooltip><md-icon class="material-icons">file_download</md-icon></md-button><md-button class="md-icon-button" aria-label="Settings" ng-click="deleteProject();"><md-tooltip md-direction="bottom">删除</md-tooltip><md-icon class="material-icons">delete</md-icon></md-button></div></md-toolbar><md-content flex><md-progress-linear md-mode="indeterminate" ng-show="isLoading"></md-progress-linear><ac-table><ac-table-column header="id" field="id" sortable="true" style="width:30px"></ac-table-column><ac-table-column header="名称" field="name" style="width:120px"></ac-table-column><ac-table-column header="说明" field="remark"></ac-table-column><ac-table-column header="创建人" field="createUserName" sortable="true" style="width:50px"></ac-table-column><ac-table-column header="创建日期" field="createTime" sortable="true" style="width:110px"></ac-table-column><ac-table-grid items="dataList" selectable="true" multiple="false" id-field="id" selected-items="selectedItems" paging="pagination" on-sort-change="search()"></ac-table-grid></ac-table><pagination total-items="dataList.total" items-per-page="pagination.limit" ng-model="pagination.currentPage" max-size="pagination.maxSize" num-pages="pagination.allPages" ng-change="pageChanged()"></pagination></md-content></div></div>
