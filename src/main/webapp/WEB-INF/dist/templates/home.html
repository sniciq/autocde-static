<md-content style="background-color:transparent"><div hide show-gt-xs layout="row" layout-padding layout-wrap style="padding-bottom:3px;padding-left:15px" ng-cloak><div style="background-color:#fafafa" class="md-whiteframe-2dp" ng-repeat="item in [{step:'第一步',icon:'description',content:'新建项目'},{step:'第二步',icon:'launch',content:'项目配置'},{step:'第三步',icon:'visibility',content:'线上预览'},{step:'第四步',icon:'code',content:'代码查看'},{step:'第五步',icon:'file_download',content:'下载安装'}]" flex-xs="20" flex-gt-xs="20" flex-sm="20" flex-gt-sm="20" flex-md="20" flex-gt-md="20" layout-lg="20" flex-gt-lg="20" layout layout-align="left center"><i class="material-icons" style="font-size:20px">{{item.icon}}</i><p style="margin:0 0 0 5px">{{item.content}}</p></div></div><div layout="row" layout-padding layout-wrap style="padding-bottom:3px"><div ng-cloak ng-repeat="item in demoProjects" flex-xs="100" flex-gt-xs="100" flex-sm="50" flex-gt-sm="33" flex-md="33" flex-gt-md="25" layout-lg="25" flex-gt-lg="25" layout layout-align="center center"><div ng-style="item.style" class="md-whiteframe-3dp" flex><div style="padding:5px 5px 5px 15px;position:relative"><div ng-click="showUpgradeLog()" ng-show="{{item.lastUpdate}}" class="new-badge" style="cursor:pointer">New<md-tooltip md-direction="bottom">点击查看更新记录</md-tooltip></div><div ng-show="{{item.recommend}}" class="recommend_star" style="cursor:pointer"><md-tooltip md-direction="bottom">{{item.recommend}}星推荐</md-tooltip><i ng-repeat="c in range(item.recommend) track by $index" class="material-icons">star</i></div><div layout="row" style="padding-top:5px;font-size:16px"><i class="material-icons md-avatar">cloud_queue</i><p style="margin:3px 0 0 5px">{{item.name}}</p></div><p>{{item.remark}}</p></div><md-divider></md-divider><div layout="row" layout-align="end center" ng-cloak ng-if="item.id"><md-button class="md-icon-button" ng-click="openProject(item.idCode)"><md-tooltip md-direction="bottom">打开项目配置</md-tooltip><md-icon class="material-icons" style="color:{{item.style.color}}">launch</md-icon></md-button><md-button class="md-icon-button" ng-click="editProject(item.idCode)"><md-tooltip md-direction="bottom">编辑项目</md-tooltip><md-icon class="material-icons" style="color:{{item.style.color}}">edit</md-icon></md-button><md-button class="md-icon-button" ng-click="previewProject(item.idCode)"><md-tooltip md-direction="bottom">项目预览</md-tooltip><md-icon class="material-icons" style="color:{{item.style.color}}">visibility</md-icon></md-button><md-button class="md-icon-button" ng-click="previewProjectCode(item.idCode)"><md-tooltip md-direction="bottom">代码查看</md-tooltip><md-icon class="material-icons" style="color:{{item.style.color}}">code</md-icon></md-button><md-button class="md-icon-button" ng-click="downloadProject(item.idCode)"><md-tooltip md-direction="bottom">下载项目</md-tooltip><md-icon class="material-icons" style="color:{{item.style.color}}">file_download</md-icon></md-button></div></div></div></div><div layout="row" style="margin-left:10px"><md-button class="md-raised md-primary" ng-click="newProject();">新建项目</md-button></div><div layout="row" layout-padding layout-wrap style="padding-bottom:3px" ng-cloak><div ng-repeat="item in projectList" flex-xs="100" flex-gt-xs="100" flex-sm="50" flex-gt-sm="33" flex-md="33" flex-gt-md="25" layout-lg="25" flex-gt-lg="25" layout layout-align="center center" ng-cloak><div style="background-color:#FFF" class="md-whiteframe-3dp" flex><div style="padding:5px 5px 5px 15px"><div layout="row" style="padding-top:5px;font-size:16px"><i class="material-icons md-avatar">cloud_queue</i><p style="margin:3px 0 0 5px">{{item.name}}</p></div><p style="margin-bottom:5px">{{item.remark}}&nbsp;</p></div><md-divider></md-divider><div ng-cloak layout="row" layout-align="end center"><md-button class="md-icon-button" ng-click="openProject(item.idCode)"><md-tooltip md-direction="bottom">打开项目配置</md-tooltip><md-icon class="material-icons">launch</md-icon></md-button><md-button class="md-icon-button" ng-click="editProject(item.idCode)"><md-tooltip md-direction="bottom">编辑项目</md-tooltip><md-icon class="material-icons">edit</md-icon></md-button><md-button class="md-icon-button" ng-click="previewProject(item.idCode)"><md-tooltip md-direction="bottom">项目预览</md-tooltip><md-icon class="material-icons">visibility</md-icon></md-button><md-button class="md-icon-button" ng-click="previewProjectCode(item.idCode)"><md-tooltip md-direction="bottom">代码查看</md-tooltip><md-icon class="material-icons">code</md-icon></md-button><md-button class="md-icon-button" ng-click="downloadProject(item.idCode)"><md-tooltip md-direction="bottom">下载项目</md-tooltip><md-icon class="material-icons">file_download</md-icon></md-button><md-button class="md-icon-button" ng-click="deleteProject(item);"><md-tooltip md-direction="bottom">删除</md-tooltip><md-icon class="material-icons">delete</md-icon></md-button></div></div></div></div></md-content>
