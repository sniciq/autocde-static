<md-dialog aria-label="{{dialogName}}" style="width:300px"><md-toolbar><div class="md-toolbar-tools"><h2>{{dialogName}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="material-icons">close</i></md-button></div></md-toolbar><md-dialog-content layout-padding><div class="noError" flex><md-input-container md-no-float class="md-block"><input ng-model="editForm.name" placeholder="文件夹名称" auto-focus></md-input-container></div></md-dialog-content><md-dialog-actions layout layout-align="end"><md-button class="md-raised md-default" ng-click="cancel()">取消</md-button><md-button class="md-raised md-primary" ng-click="save()">提交</md-button></md-dialog-actions></md-dialog>
