<md-dialog aria-label="数据表导入"><md-toolbar><div class="md-toolbar-tools"><h2>数据表导入</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="material-icons">close</i></md-button></div></md-toolbar><md-dialog-content layout-padding><div cg-busy="{promise:promise,templateUrl:'',message:'正在提交...',backdrop:true,delay:0,minDuration:0}"><form class="form-horizontal" role="form" novalidate name="myForm"><md-input-container class="md-block"><label style="font-size:16px">导入方式</label><md-select ng-model="tableImport.type"><md-option value="1">连接数据库导入</md-option><md-option value="2">从SQL文件中导入</md-option></md-select></md-input-container><md-input-container class="md-block"><label style="font-size:16px">数据库类型</label><input value="Mysql5.6+" readonly="readonly"></md-input-container><div layout layout-xs="column" ng-show="tableImport.type==1"><md-input-container><label style="font-size:16px">IP</label><input ng-model="tableImport.host" required></md-input-container><md-input-container><label style="font-size:16px">端口(默认3306)</label><input ng-model="tableImport.port" required></md-input-container><md-input-container><label style="font-size:16px">数据库</label><input ng-model="tableImport.databaseName" required></md-input-container></div><div layout layout-xs="column" ng-show="tableImport.type==1"><md-input-container><label style="font-size:16px">用户名</label><input ng-model="tableImport.username" required></md-input-container><md-input-container><label style="font-size:16px">密码</label><input ng-model="tableImport.password" required></md-input-container></div><div layout layout-xs="column" ng-show="tableImport.type==2"><label style="font-size:16px">导出命令：</label><div><p class="form-control-static">mysqldump -u用户名 -p 数据库名 --skip-lock-tables --skip-add-locks --no-data > db.sql</p></div></div><div layout layout-xs="column" ng-show="tableImport.type==2"><label class="col-md-3 control-label" tooltip="请上传文本内容文件，文件尺寸小于1MB">选择文件：<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></label><div class="col-md-3"><input class="input-file" type="file" fileread="tableImport.sqlFile"></div></div></form></div></md-dialog-content><md-dialog-actions layout="row"><md-button class="md-raised md-primary" ng-click="import()">导入</md-button><md-button class="md-raised md-default" ng-click="cancel()">取消</md-button></md-dialog-actions></md-dialog>
