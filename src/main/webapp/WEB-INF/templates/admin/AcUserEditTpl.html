<md-dialog aria-label="编辑用户" ng-class="{'md-dialog-fullscreen-sm': !$root.customFullscreen}">
	<md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>{{title}}</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="cancel()">
			<i class="material-icons">close</i>
	      </md-button>
	    </div>
	</md-toolbar>
	<md-dialog-content layout-padding>
	<div cg-busy="{promise:promise,templateUrl:'',message:'正在提交...',backdrop:true,delay:0,minDuration:0}">
	<form class="form-horizontal" role="form" novalidate name="myForm">
		<md-input-container class="md-block">
	        <label>名称</label>
	        <input type="text" required ng-model="editForm.name">
		</md-input-container>
		<md-input-container class="md-block">
	        <label>邮箱</label>
	        <input type="email" required ng-model="editForm.email">
		</md-input-container>
		<md-input-container class="md-block">
	        <label>密码</label>
	        <input type="text" ng-model="editForm.password">
		</md-input-container>
		<md-input-container class="md-block">
	        <label>移动电话</label>
	        <input type="text" ng-model="editForm.telphone">
		</md-input-container>
		<md-input-container class="md-block">
	        <label>状态</label>
	        <md-select required ng-model="editForm.status">
	          <md-option ng-repeat="item in [{name:'注册', value:0}, {name:'验证通过', value:1}, {name:'删除', value:-1}]" value="{{item.value}}">
	            {{item.name}}
	          </md-option>
	        </md-select>
		</md-input-container>
		<label>注册时间</label>
		<md-datepicker required datepicker-localdate ng-model="editForm.signupDate" md-placeholder="注册时间"></md-datepicker>
	</form>
	</div>
	</md-dialog-content>
	<md-dialog-actions layout layout-align="center">
    	<md-button class="md-raised md-primary" ng-click="save()" ng-disabled="myForm.$invalid">保存</md-button>
		<md-button class="md-raised md-default" ng-click="cancel()">取消</md-button>
    </md-dialog-actions>
</md-dialog>
