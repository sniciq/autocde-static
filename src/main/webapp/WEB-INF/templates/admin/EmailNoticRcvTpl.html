<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">
<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h4 class="modal-title">选择收件人</h4>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body" style="margin: 5px;padding-top: 3px;">
	<div class="row" style="padding-bottom: 5px;">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-md-4">
					<input type="text" class="form-control input-sm" ng-model="searchForm.searchParam" placeholder="请输入名称进行查询">
			    </div>
			    <div class="col-md-7 ">
			  		<button type="submit" class="btn btn-danger btn-sm" ng-click="search();">查询</button>
			  	</div>
			</div>
		</form>
  	</div>
	<table class="table table-striped table-bordered table-condensed table-hover" style="font-size: 12px;">
		<thead>
			<tr>
				<th align="center"><input type="checkbox" ng-model="allSelect" ng-click="toggleSelectAll()"/></th>
				<th>ID</th>
				<th>名称</th>
				<th>邮箱</th>
				<th>类型</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in dataList.data" ng-click="item.checked=!item.checked;toggleSelectUser(item);">
				<td align="center"><input type="checkbox" ng-model="item.checked" ng-click="$event.stopPropagation();toggleSelectUser(item);"/></td>
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.email}}</td>
				<td>{{item.typeName}}</td>
			</tr>
		</tbody>
	</table>
	<div class="row" style="padding-left: 10px;padding-bottom: 5px;">
		每页显示：<div class="pagination_select"><select data-ng-options="o for o in pagination.limitOptions" data-ng-model="pagination.limit" ng-change="search();"></select></div> 条, 共{{dataList.total}}条记录, 页码: {{pagination.currentPage}} / {{pagination.allPages}}
	</div>
	<div class="row" style="padding-left: 5px;">
		<pagination total-items="dataList.total" items-per-page="pagination.limit" ng-model="pagination.currentPage" max-size="pagination.maxSize" num-pages="pagination.allPages" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" previous-text="上一页" next-text="下一页" first-text="第一页" last-text="最后一页"></pagination>
	</div>
	
	<div class="row">
		<div class="col-md-offset-4 col-md-2">
			<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="myForm.$invalid">完成</button>
		</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
		</div>
	</div>
</div>
</div>
